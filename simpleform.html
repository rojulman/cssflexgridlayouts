<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Siswa</title>

</head>
<body>
    <h1>Form Registrasi Siswa</h1>

    <div class="form-container">
        <form>
            <!-- Username -->
            <div >
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <!-- Password -->
            <div >
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>

            <!-- Nama Lengkap -->
            <div >
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>

            <!-- Email -->
            <div >
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required>
            </div>

            <!-- Jenis Kelamin (Radio) -->
            <div >
                <label>Jenis Kelamin:</label>
                <div >
                    <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
                    <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
                </div>
            </div>

            <!-- Kelas (Select) -->
            <div >
                <label for="kelas">Kelas:</label>
                <select id="kelas" name="kelas" required>
                    <option value="">-- Pilih Kelas --</option>
                    <option value="10">Kelas 10</option>
                    <option value="11">Kelas 11</option>
                    <option value="12">Kelas 12</option>
                </select>
            </div>

            <!-- Hobi (Checkbox) -->
            <div >
                <label>Hobi:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobi" value="Membaca"> Membaca</label>
                    <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
                    <label><input type="checkbox" name="hobi" value="Musik"> Musik</label>
                </div>
            </div>

            <!-- Nilai Semangat (Slider) -->
            <div >
                <label for="semangat">Tingkat Semangat Belajar:</label>
                <input type="range" id="semangat" name="semangat" min="0" max="100" value="50">
            </div>

            <!-- Alamat (Textarea) -->
            <div >
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
            </div>

            <!-- Tombol -->
            <div  style="align-items: center;">
                <button type="submit">Daftar</button>
            </div>
        </form>
    </div>
</body>
</html>
